{% extends 'base.html' %}
{% load static %}
{% block title %} Insert a new car {% endblock %}


{% block content %}

<div class="flex flex-col justify-center items-center gap-4 p-8">
    <h1 class="text-2xl">Editing car info for plate {{ car.plate }}</h1>
    <form method="POST" class="form-control max-w-xs w-full  flex flex-col gap-2">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn">Save</button>
    </form>
</div>


{% endblock %}
