<!DOCTYPE html>
<html>

<head>
    <title>SQS Messages</title>
</head>

<body>
    <h1>SQS Messages</h1>
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No messages found.</p>
    {% endif %}
</body>

</html>
